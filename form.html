<!--Action Attribute: where the form submits to-->
<form action="http://www.google.com/search">
    Google Search
    <input type="text" name="q">
    <input type="submit">
    <br>
</form>

<form>
    Password
    <input type="password" name="q">
    <input type="submit">
    <br>
</form>

<form>
    Multiple Checkboxes
    <input type="checkbox" name="q">
    <input type="checkbox" name="r">
    <input type="checkbox" name="s">
    <input type="submit">
    <br>

    Radio Buttons
    <label>One
        <input type="radio" name="q" value="one">
    </label>
    <label>Two
        <input type="radio" name="q" value="two">
    </label>
    <label>Three
        <input type="radio" name="q" value="three">
    </label>
    <input type="submit">
    <br>

    Dropdown
    <select name="q">
        <option value="1">One</option>
        <option>Two</option>
        <option>Three</option>
    </select>
    <input type="submit">
    <br>
</form>
